<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/styles.css' %}">
    <title>Homework 10</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8" style="padding-bottom: 40px;">
            <h1><a href="/" style="text-decoration: none">Quotes to Scrape</a></h1>
        </div>
        <div class="col-md-4" style="flex-direction: row-reverse;">
            <div style="display: flex; gap: 15px">
                {% if user.is_authenticated %}
                <a href="{% url 'quotes:add_author' %}" class="btn btn-primary" style="height: 38px">Upload</a>
                <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary" style="height: 38px">Add quote</a>
                <form action="{% url 'app_auth:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" style="margin-right: 15px">Log out</button>
                </form>
                {% else %}
                <p style="margin: 0px"><a class="btn btn-primary" href="{% url 'app_auth:signup' %}">Register</a></p>
                <p style="margin: 0px"><a class="btn btn-primary" href="{% url 'app_auth:signin' %}">Login</a></p>
                {% endif %}
            </div>
        </div>
            {% block content %}
            {% endblock %}
        </div>
</div>
</body>
</html>
