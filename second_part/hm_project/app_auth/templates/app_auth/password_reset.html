{% extends "quotes/base.html" %}

{% block content %}

<h2 style="color: #0b5ed7; text-align: center">Password reset</h2>
<form method="post" style="color: #0b5ed7; text-align: center">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Request password reset</button>
</form>

{% endblock %}
